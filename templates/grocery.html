{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">

    <h1 class="text-center">Grocery Recommendation System </h1>
    <hr>
    <div class="row mt-3">
        {% for p in x %}
        <div class="col-md-3 card">
            <div class="m-4">
                <h4><a href="{% url 'grocery:productdetail' p.id %}">{{p.Title}}</a></h4>
               
                <!--<p class="mt-3">Price: <strike>Rs. {{p.marked_price}}</strike> Rs. {{p.selling_price}}</p>-->
                <a href="{% url 'grocery:addtocart' p.id %}" class="btn btn-primary">Add To Cart</a>
            </div>
        </div>
        {% endfor %}
    </div>


</div>
{% endblock %}
